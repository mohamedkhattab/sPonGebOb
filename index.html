<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sPonGebOb</title>
</head>
<body>
  <input type="text" name="" id="spongebob" placeholder="type your text here...">
  <button id="submit">Spongebobify</button>
  <h1 id="display">asdasdas</h1>
  <img id="image" src="./mockingspongebobbb.jpg" alt="mocking spongebob" style="display: none;">

  <canvas id="canvas" width="1000" height="500" style="border:1px solid #000000;">
  <script src="./fabric.min.js"></script>
  <script>
    
    // Create a new instance of Canvas
    var canvas = new fabric.Canvas("canvas");
 
    // Create a new Text instance
    var text = new fabric.Text('GeeksforGeeks', {
        fill: 'green',
        left: 300,
        top: 0,
    });

    var imgInstance = new fabric.Image(document.querySelector("#image"), {
      left: 0,
      top: 0,
    });

    canvas.add(imgInstance);
    canvas.add(text);
    
    const s = document.querySelector("#spongebob");
    const display = document.querySelector("#display");
    const submit = document.querySelector("#submit");
    function spongebobTheCase(char) {
      return (Math.random() * 100) >= 50 ? char.toUpperCase() : char.toLowerCase();
    }
    function getSpongebobCase(value) {
      let result = "";
      for (let i = 0; i < value.length; i++) {
        result += spongebobTheCase(value[i]);
      }
      return result;
    }

    s.addEventListener('keydown', (event) => {
      setTimeout(() => {
        display.innerText = getSpongebobCase(event.target.value);
      }, 0);
    });

    submit.addEventListener('click', (event) => {
      setTimeout(() => {
        display.innerText = getSpongebobCase(s.value);
      }, 0);
    });

    s.addEventListener('paste', (event) => {
      setTimeout(() => {
        display.innerText = getSpongebobCase(event.target.value);
      }, 0);
    });
  </script>
</body>
</html>
